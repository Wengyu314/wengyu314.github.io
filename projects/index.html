<!DOCTYPE html>
    <html lang="zh-CN">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        header {
            margin-bottom: 2.5rem;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .project-btn {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .project-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
        
        .project-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
            z-index: 1;
        }
        
        .project-btn:hover .project-bg {
            transform: scale(1.1);
        }
        
        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
            z-index: 2;
        }
        
        .project-content {
            position: relative;
            z-index: 3;
            padding: 1.5rem;
            text-align: center;
            width: 100%;
        }
        
        .project-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        .project-desc {
            font-size: 0.9rem;
            opacity: 0.9;
            color: #f8f8f8;
        }
        
        .btn-play {
            margin-top: 1rem;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .project-btn:hover .btn-play {
            background: rgba(255, 0, 0, 0.7);
        }
        
        .featured {
            grid-column: 1 / -1;
            height: 250px;
        }
        
        footer {
            margin-top: 3rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .projects-grid { grid-template-columns: 1fr; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的作品集</h1>
            <p class="subtitle">这里汇聚了许多精彩的作品，每个作品都倾注了心血与创意，请尽情欣赏！</p>
        </header>
        
        <div class="projects-grid">
            <a href="https://wengyu314.github.io/projects/UndertaleTheFireInTheHell" class="project-btn featured">
                <div class="project-bg" style="background-image: url('background1.png');"></div>
                <div class="project-overlay"></div>
                <div class="project-content">
                    <div class="project-title">Undertale: The Fire In The Hell</div>
                    <p class="project-desc">一个基于Undertale宇宙的激动人心的冒险游戏</p>
                    <div class="btn-play">立即体验</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
