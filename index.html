<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wengyu的专栏</title>
    <!-- 引入 Auth0 SDK -->
    <script src="auth0-spa-js.production.js"></script>
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
        }
        .greeting {
            font-size: 2em;
            color: rgb(132, 35, 189);
            margin: 20px 0;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        .intro-btn-container {
            text-align: center;
            margin-top: 16px;
        }
        .intro-btn {
            padding: 10px 28px;
            font-size: 1.2em;
            background-color: brown;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.5s;
        }
        .intro-btn:hover {
            background-color: chocolate;
        }
        .user-info {
            text-align: center;
            margin: 15px 0;
            font-size: 1.2em;
            color: #4CAF50;
            font-weight: bold;
        }
        .auth-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 新增：用户登录信息显示区域 -->
    <div class="user-info" id="user-info"></div>
    <div class="auth-container">
        <button id="login-btn" class="intro-btn" style="display: none;">登录！</button>
        <button id="logout-btn" class="intro-btn" style="display: none; background-color: #ff4444;">退出登录</button>
    </div>

    <h1 style="color: rgb(132, 35, 189);">
        Welcome!
    </h1>
    <div class="greeting" id="greeting" style="color:chocolate;"></div>
    <h1 style="color:gray;">欢迎来到Wengyu的专栏网站！</h1>
    <h2 style="color:gold;">第一次来到这个网站？没事！</h2>
    <div class="intro-btn-container">
        <button style="color: black;" class="intro-btn" onclick="window.location.href='https://wengyu314.github.io/introduction'">
            👉来了解了解该网站👈
        </button>
    </div>
    <h2 style="color:rgb(154, 148, 0);">或者说，你已经准备好进入这个网站了？</h2>
    

    <script>
        // Auth0 配置和功能
        let auth0Client = null;

        // 配置 Auth0
        const auth0Config = {
            domain: "dev-2gnvn2hhygxkgtbd.us.auth0.com",
            client_id: "s3q28PCdlRmRO2vYAYhmi4cSkmMgiV50",
            authorizationParams: {
                redirect_uri: window.location.origin
            }
        };

        // 初始化 Auth0
        async function initializeAuth0() {
            try {
                auth0Client = await createAuth0Client(auth0Config);
                
                // 检查是否是从 Auth0 重定向回来的
                if (window.location.search.includes('code=')) {
                    await auth0Client.handleRedirectCallback();
                    // 清除URL中的认证参数
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                
                // 更新UI显示登录状态
                await updateAuthUI();
            } catch (error) {
                console.error('Auth0初始化失败:', error);
            }
        }

        // 更新认证UI
        async function updateAuthUI() {
            const isAuthenticated = await auth0Client.isAuthenticated();
            const loginButton = document.getElementById('login-btn');
            const logoutButton = document.getElementById('logout-btn');
            const userInfoElement = document.getElementById('user-info');

            if (isAuthenticated) {
                // 用户已登录
                loginButton.style.display = 'none';
                logoutButton.style.display = 'block';
                
                // 获取并显示用户信息
                const user = await auth0Client.getUser();
                userInfoElement.innerHTML = `👋 欢迎，${user.name || user.email}!`;
            } else {
                // 用户未登录
                loginButton.style.display = 'block';
                logoutButton.style.display = 'none';
                userInfoElement.innerHTML = '';
            }
        }

        // 登录函数
        async function login() {
            await auth0Client.loginWithRedirect();
        }

        // 登出函数
        function logout() {
            auth0Client.logout({
                returnTo: window.location.origin
            });
        }

        // 为按钮绑定事件
        document.getElementById('login-btn').addEventListener('click', login);
        document.getElementById('logout-btn').addEventListener('click', logout);

        // 页面加载时初始化Auth0
        initializeAuth0();

        function getGreetingAndBackground(hour) {
            let greeting = '';
            let bg = '';

            if (hour >= 5 && hour < 12) {
                greeting = "早上好";
                bg = "background_morning.png";
            } else if (hour >= 12 && hour < 14) {
                greeting = "中午好";
                bg = "background_noon.png";
            } else if (hour >= 14 && hour < 18) {
                greeting = "下午好";
                bg = "background_afternoon.png";
            } else if (hour >= 18 && hour < 22) {
                greeting = "晚上好";
                bg = "background_evening.png";
            } else {
                greeting = "还不睡？";
                bg = "background_midnight.png";
            }
            return {greeting, bg};
        }

        const now = new Date();
        const hour = now.getHours();
        const {greeting, bg} = getGreetingAndBackground(hour);

        document.getElementById('greeting').innerText = greeting;
        document.body.style.backgroundImage = `url('${bg}')`;
    </script>
</body>
</html>
